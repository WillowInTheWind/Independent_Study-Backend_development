<router-outlet>
  <button (click) = login()>login</button>
  <button (click) = test()>test</button>
  <button (click) = cookie()>cookc</button>

  <form [formGroup]="mxform" class = "form" (submit)="submitMX()">
    <label for="mx_index">Mx-Index</label>
    <input id="mx_index" type = "text" formControlName = "mx_index">

    <label for="date">Date</label>
    <input id="date" type = "text" formControlName = "date">

    <label for="owner">Owner-Id</label>
    <input id="owner" type = "text" formControlName = "owner">

    <label for="title">Mx-Title</label>
    <input id="title" type = "text" formControlName = "title">

    <label for="description">Describe the MX</label>
    <input id="description" type = "text" formControlName = "description">
    <button type = "submit">Submit</button>
  </form>
</router-outlet>
