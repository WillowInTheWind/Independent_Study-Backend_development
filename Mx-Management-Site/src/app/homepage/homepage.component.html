<router-outlet>


  <form [formGroup]="mxform" class = "form" (submit)="submitMX()">

    <label for="date">Date</label>
    <input id="date" type = "text" formControlName = "date">

    <label for="title">Mx-Title</label>
    <input id="title" type = "text" formControlName = "title">

    <label for="description">Describe the MX</label>
    <textarea id="description" type = "text" formControlName = "description"> </textarea>
    <button class = "submit" type = "submit">Submit</button>
  </form>
</router-outlet>
